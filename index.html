<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las montañas rusas más rápidas del mundo</title>

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Enlace a la biblioteca Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Enlace a la base de datos -->
    <script src="coaster_db.js"></script>
    <!-- Agrega Tone.js para la sonificación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    

    <!-- Agrega el script de sonificación -->
    <script defer src="sonification.js"></script>

</head>
<body>
    <div id="title">
        <h1>¿Dónde están las montañas rusas más rápidas del mundo?</h1>
    </div>
    <div id="controls">
        <label for="continentSelect">Selecciona un continente:</label>
        <select id="continentSelect">
            <option value="World">Todos</option>
            <option value="north america">América del Norte</option>
            <option value="south america">América del Sur</option>
            <option value="europe">Europa</option>
            <option value="asia">Asia</option>
            <option value="africa">África</option>
            <option value="oceania">Oceanía</option>
        </select>
    </div>
    <div id="mapContainer">
        <div id="myMap"></div>
        <img id="context" src="dibujo.svg" />
    </div>
</body>
</html>

<script defer src="mundo.js"></script>
